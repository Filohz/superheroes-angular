

<h1>Buscando a: <small>{{texto}}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length==0">
  <div class="col-12">
     <div class="alert alert-info" role="alert">
        No existen resultados con el texto : {{texto}}
     </div>
  </div>
</div>
<div class="row" >
  <div class="col-sm-5 col-md-4" *ngFor="let heroe of heroes" >
    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" ></app-heroe-tarjeta>
</div>
</div>
